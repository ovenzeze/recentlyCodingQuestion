<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>常用布局方案</title>
  </head>
  <style media="screen">
    .wrap1{
      width:100%;
      height:300px;
      margin-bottom:50px;
      overflow: hidden;
      /*生成BFC，计算浮动元素高度*/
    }
    .left{
      width:200px;
      height:100%;
      background-color:lightgreen;
    }
    .wrap1 .left{
      float:left;
    }
    .right{
      width: 200px;
      height:100%;
      background-color:lightblue;
    }
    .wrap1 .right{
      float:right;
    }
    .wrap1 .middle{
      width: auto;
      margin-left:210px;
      margin-right:210px;
      height:100%;
      background-color:pink;
    }
    .wrap2{
      width:100%;
      height:300px;
      position: relative;
      margin-bottom:50px;
    }
    .wrap2 .left{
      position: absolute;
      left:0;
    }
    .wrap2 .right{
      position: absolute;
      right:0;
    }
    .wrap2 .middle{
      width: auto;
      margin-left:210px;
      margin-right:210px;
      height:100%;
      background-color:pink;
    }
    .wrap3{
      width:100%;
      height:300px;
      margin-bottom:50px;
    }
    .wrap3 .middle{
      width: 100%;
      height: 100%;
      float: left;
    }
    .wrap3 .left{
      float:left;
      margin-left:-100%;
    }
    .wrap3 .right{
      float:left;
      margin-left:-200px;
    }
    .wrap3 .middle .inner{
      margin-left:210px;
      margin-right:210px;
      height:100%;
      background-color: gray;
    }
    .wrap4{
      display: flex;
      height:300px;
      width:100%;
    }
    .wrap4 .middle{
      flex:1;
      background-color:pink;
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
  <body>
    <h1>使用浮动实现</h1>
    <div class="wrap1">
      <div class="left"></div>
      <div class="right"></div>
      <div class="middle"></div>
    </div>

    <h1>使用定位实现</h1>
    <div class="wrap2">
      <div class="left"></div>
      <div class="right"></div>
      <div class="middle"></div>
    </div>

    <h1>使用双飞翼布局实现</h1>
    <div class="wrap3">
      <div class="middle">
        <div class="inner">I am middle </div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <h1>使用Flex布局实现</h1>
    <div class="wrap4">
      <div class="left"></div>
      <div class="middle"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
